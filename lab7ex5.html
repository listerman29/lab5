    <script>
        // Получаем ссылки на элементы
const input = document.querySelector('#controls input');
const createButton = document.querySelector('button[data-action="create"]');
const destroyButton = document.querySelector('button[data-action="destroy"]');
const boxesContainer = document.getElementById('boxes');

// Функция создания div элементов
function createBoxes(amount) {
  const fragment = document.createDocumentFragment(); // Используем фрагмент для оптимизации

  for (let i = 0; i < amount; i++) {
    const box = document.createElement('div');
    box.style.width = `${30 + i * 10}px`; // Увеличиваем размер
    box.style.height = `${30 + i * 10}px`;
    box.style.backgroundColor = getRandomHexColor();
    box.textContent = `${i + 1}`; // Номер элемента (необязательно)
    fragment.appendChild(box);
  }

  boxesContainer.appendChild(fragment);
}

// Функция удаления всех div элементов
function destroyBoxes() {
  boxesContainer.innerHTML = ''; // Полностью очищаем контейнер
}

// Функция генерации случайного цвета
function getRandomHexColor() {
  return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
}

// Обработчики событий для кнопок
createButton.addEventListener('click', () => {
  const amount = parseInt(input.value, 10); // Получаем значение из input
  if (amount > 0 && amount <= 100) {
    createBoxes(amount);
  } else {
    alert('Введите число от 1 до 100.'); // Валидация
  }
});

destroyButton.addEventListener('click', destroyBoxes);

</script>
