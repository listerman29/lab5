    <script>
        const products = [
  { id: 1, name: 'Смартфон', price: 300 },
  { id: 2, name: 'Ноутбук', price: 1000 },
  { id: 3, name: 'Планшет', price: 500 }
];
function getProductDetails(productId) {
  // Пошук товару в масиві
  const product = products.find(p => p.id === productId);
  if(product){
    successCallback(product)
  }
  else{
    errorCallback(productId)
  }
  

  
}
function successCallback(product){
  console.log('Деталі товару:', product)
}
function errorCallback(productID){
  console.log(`Товар з ID ${productID} не знайдено.`)
}
getProductDetails(1);
getProductDetails(4);
    </script>
