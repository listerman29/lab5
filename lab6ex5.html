    <script>
        function checkBrackets(str) {
  // Стек для збереження відкритих дужок
  const stack = [];
  // Словник відповідності дужок
  const bracketsMap = {
      ')': '(',
      '}': '{',
      ']': '['
  };

  // Перебір символів рядка
  for (const char of str) {
      // Якщо символ — відкрита дужка, додаємо її до стеку
      if (char === '(' || char === '{' || char === '[') {
          stack.push(char);
      }
      // Якщо символ — закрита дужка
      else if (char === ')' || char === '}' || char === ']') {
          // Перевірка, чи відповідає верхній елемент стеку відкритій дужці
          if (stack.length === 0 || stack.pop() !== bracketsMap[char]) {
              return false; // Помилка, якщо дужка не відповідає або стек порожній
          }
      }
  }

  // Перевірка, чи залишились незакриті дужки
  return stack.length === 0;
}

// Приклад використання
console.log(checkBrackets("function someFn() { return [1, 2, 3]; }")); // true
console.log(checkBrackets("function someFn() { return [1, 2, 3; }"));   // false
console.log(checkBrackets("({[()]})")); // true
console.log(checkBrackets("({[(])})")); // false
    </script>
