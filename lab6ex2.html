function SortConcerts(c){
  const currentDate = new Date();

// Отримання масиву міст з концертами, які ще не пройшли, і сортування за датами
  const upcomingCities = Object.entries(c)
    .filter(([city, date]) => date > currentDate) // Фільтруємо міста, де концерти ще не пройшли

    .map(([city]) => city); // Перетворюємо у масив міст

// Виведення результату
